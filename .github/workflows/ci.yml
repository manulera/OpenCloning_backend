name: CI / CD Pipeline
on: [push, pull_request]

# Avoid running multiple jobs for the same branch
# in case of updates.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Run the tests with exact poetry dependencies and with
        # The dependencies you would get if you pip install the package
        mode: [lock, fresh]
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: install mafft
        run: |
          sudo apt-get install -y mafft
      - name: Download MARS executable
        run: |
          wget https://github.com/manulera/MARS/releases/download/v0.2/mars-Linux
          chmod +x mars-Linux
          sudo mv mars-Linux /usr/local/bin/mars
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.12
      - name: Install poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
      - name: Load cached venv
        if: ${{ matrix.mode == 'lock' }}
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}-${{ hashFiles('**/pyproject.toml') }}
      - name: Remove poetry.lock
        if: ${{ matrix.mode == 'fresh' }}
        run: rm poetry.lock
      - name: Install dependencies
        if: ${{ matrix.mode != 'lock' }} || steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install
      - name: Run tests
        env:
          PYTHONUNBUFFERED: "1"
          NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
        run: poetry run python -u -m pytest --tb=short -v --capture=no --cov='.' --cov-report term --cov-report xml:coverage.xml

      - name: Stop workflow if mode is fresh
        if: ${{ matrix.mode == 'fresh' }}
        run: exit 0

      - uses: actions/cache@v4
        id: cache-precommit
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-precommit-hooks-v2-${{ hashFiles('**/.pre-commit-config.yaml') }}

      - name: Installing pre-commit hooks (cached)
        if: steps.cache-precommit.outputs.cache-hit != 'true'
        run: poetry run pre-commit install --install-hooks

      - name: Run style checking via pre-commit
        run: poetry run pre-commit run --files ${{ steps.changed-files.outputs.all_changed_files }}

      - name: ðŸ”¼ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

  test_in_docker:
    name: Test in Docker
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Create testing Dockerfile
        run: |
          sed '/## Docker-test-comment/,$d' Dockerfile > Dockerfile.test &&
          echo "RUN poetry install --only main --only test" >> Dockerfile.test &&
          echo "ENV PATH=\"/usr/local/bin/mafft/bin:\$PATH\"" >> Dockerfile.test

      - name: Build test image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.test
          tags: manulera/opencloningbackend:test

      - name: Run tests in container
        run: |
          docker run --rm \
            -e NCBI_API_KEY="${{ secrets.NCBI_API_KEY }}" \
            -v "${{ github.workspace }}/tests:/home/backend/tests" \
            manulera/opencloningbackend:test \
            poetry run pytest -vs

  # Update docker image when committing to master branch
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.12

      - name: Install poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Get package version
        id: get-package-version
        run: |
          echo "package-version=$(poetry version -s)" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: manulera/opencloningbackend

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: manulera/opencloningbackend:latest
          labels: ${{ steps.meta.outputs.labels }}
          build-args: PACKAGE_VERSION=${{ steps.get-package-version.outputs.package-version }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: manulera/opencloningbackend:latest
          format: "table"
          exit-code: "0"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
