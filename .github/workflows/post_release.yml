name: Post release
on:
  release:
    types: [published]

jobs:
  build_and_push_docker_image:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: manulera/opencloningbackend
      - name: Build and push Docker image (release)
        if: github.event_name == 'release'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            manulera/opencloningbackend:prod
            manulera/opencloningbackend:${{ github.ref_name }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            COMMIT_SHA=${{ github.sha }}
            VERSION=${{ github.ref_name }}

  publish_to_pypi:
    runs-on: ubuntu-latest
    name: Build and publish Python üêç distributions üì¶ to PyPI + build documentation
    environment:
      name: publish
      url: https://pypi.org/p/opencloning
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Build source and wheel archives
        run: |
          sed -i 's/^version = "0.1.0"$/version = "${{ github.ref_name }}"/' pyproject.toml
          poetry build

      - name: Publish distribution üì¶ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
